<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Card UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
			
			<br>
			<br>
			
			<div class="row">
				<div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
					<div class="profile-card card rounded-lg shadow p-4 p-xl-5 mb-4 text-center position-relative overflow-hidden">
						<div class="banner"></div>
						<img src="img/logo.jpg" alt="" class="img-circle mx-auto mb-3">
						<h3 class="mb-4">street food</h3>
						<h4>menu</h4>
						
						
						
						<div class="menu"> </div>
						<div class="social-links d-flex justify-content-center">
							<a href="#!" class="mx-2"><img src="img/social/tiktok.png" alt="TikTok"></a>
							<a href="https://www.facebook.com/NasroShop03" class="mx-2"><img src="img/social/facebook.png" alt="Facebook"></a>
							<a href="https://instagram.com/nasro_shop_services" class="mx-2"><img src="img/social/instgram.png" alt="instgram"></a>
							<a href="#!" class="mx-2"><img src="img/social/whatsapp.png" alt="whatsapp"></a>
							
						</div>
						
						<p></p>

						
					</div>
					
				</div>
				
			</div>
			
		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
